<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
        }
        
        div {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
        }
        
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        #response {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
    <h1>Mental Health Support Chatbot</h1>
    <div>
        <form id="chat-form" action="/ask" method="POST">
            <textarea id="user_input" name="message" placeholder="Type your message here..."></textarea><br>
            <button type="submit">Send</button>
        </form>
        <div id="response"></div>
    </div>

    <script>
        $(document).ready(function() {
            $("#chat-form").on("submit", function(event) {
                event.preventDefault();  // Prevent form from submitting normally

                var message = $("#user_input").val();
                $.post("/ask", { message: message }, function(data) {
                    $("#response").text(data.response);
                });
            });
        });
    </script>
</body>
</html>
